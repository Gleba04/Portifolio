<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/evaristo.png" type="image/x-icon">
    <title>Evaristinho</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            flex-direction: column;
            transition: background-color 0.5s;
            overflow: hidden;
        }
        .dialog-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            transform: scale(1);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #message {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .final-page {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            max-width: 600px;
            display: none;
            animation: fadeIn 1.5s;
            transform: scale(1);
            animation: finalPulse 2s infinite;
        }
        @keyframes finalPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(0,0,0,0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255,165,0,0.6); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(0,0,0,0.4); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .final-page h1 {
            color: #ff5722;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722; }
            to { text-shadow: 0 0 15px #ff9800, 0 0 25px #ff5722, 0 0 30px #ff5722; }
        }
        .final-page p {
            font-size: 24px;
            margin: 25px 0;
            color: #333;
            line-height: 1.5;
        }
        .final-page .emoji {
            font-size: 50px;
            margin-top: 30px;
            display: block;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }
        .rotate {
            animation: rotate 0.5s;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
            100% { transform: rotate(0deg); }
        }
        .explode {
            animation: explode 0.8s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        video {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="dialog-box" id="dialogBox">
        <h2 id="title">Voc√™ quer continuar?</h2>
        <p id="message">Clicar em "Sim" pode ter consequ√™ncias inesperadas...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">SIM</button>
            <button id="noBtn" onclick="handleNo()">N√ÉO</button>
        </div>
    </div>

    <div class="final-page" id="finalPage">
        <h1>Evaristo!</h1>
        <p>Agora n√£o tem volta! Voc√™ √© nosso Paraninfo!!</p>
        <video src="evatistinho.mp4" loop></video>
    </div>

    <script>
        let clickCount = 0;
        const messages = [
            "Tem certeza ABSOLUTA que quer continuar?",
            "Aff, voc√™ n√£o cansa n√£o??",
            "CARAMBA! T√° teimando ainda??",
            "PELO AMOR DE DEUS! PARA!",
            "VOC√ä √â INSANO??"
        ];

        const titles = [
            "Voc√™ ainda t√° a√≠??",
            "Mano, para com isso!",
            "S√âRIO QUE VOC√ä CONTINUA??",
            "VOC√ä TEM PROBLEMA??",
            "EU AVISEI, AGORA J√Å ERA!"
        ];

        function handleYes() {
            const dialogBox = document.getElementById('dialogBox');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const title = document.getElementById('title');

            dialogBox.classList.add('shake');
            setTimeout(() => dialogBox.classList.remove('shake'), 500);

            const intensity = clickCount * 30;
            document.body.style.backgroundColor = `rgb(${50 + intensity}, ${200 - intensity}, ${240 - intensity})`;

            const currentYesWidth = parseInt(window.getComputedStyle(yesBtn).width);
            const currentNoWidth = parseInt(window.getComputedStyle(noBtn).width);

            yesBtn.style.width = (currentYesWidth - 30) + 'px';
            yesBtn.style.padding = `${parseInt(yesBtn.style.padding || 12) - 1}px ${parseInt(yesBtn.style.padding || 25) - 3}px`;
            noBtn.style.width = (currentNoWidth + 30) + 'px';
            noBtn.style.padding = `${parseInt(noBtn.style.padding || 12) + 1}px ${parseInt(noBtn.style.padding || 25) + 3}px`;

            if (clickCount < messages.length) {
                document.getElementById('message').textContent = messages[clickCount];
                title.textContent = titles[clickCount];
                title.classList.add('rotate');
                setTimeout(() => title.classList.remove('rotate'), 500);
                clickCount++;
            } else {
                dialogBox.classList.add('explode');
                setTimeout(() => {
                    document.getElementById('dialogBox').style.display = 'none';
                    document.getElementById('finalPage').style.display = 'block';

                    // ‚ñ∂Ô∏è Inicia o v√≠deo
                    const video = document.querySelector('#finalPage video');
                    video.play();

                    for (let i = 0; i < 100; i++) {
                        createConfetti();
                    }
                }, 800);
            }
        }

        function handleNo() {
            const dialogBox = document.getElementById('dialogBox');
            dialogBox.classList.add('rotate');
            setTimeout(() => dialogBox.classList.remove('rotate'), 500);

            setTimeout(() => {
                alert("UFA! Boa escolha! Voc√™ escapou de s√©rios problemas digitais!");
                document.getElementById('yesBtn').style.width = '';
                document.getElementById('yesBtn').style.padding = '12px 25px';
                document.getElementById('noBtn').style.width = '';
                document.getElementById('noBtn').style.padding = '12px 25px';
                document.getElementById('message').textContent = "Clicar em 'Sim' pode ter consequ√™ncias inesperadas...";
                document.getElementById('title').textContent = "Voc√™ quer continuar?";
                document.body.style.backgroundColor = '#f0f8ff';
                clickCount = 0;
            }, 500);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üéà', 'üéÅ', 'üëë', 'üèÜ', 'üéì'][Math.floor(Math.random() * 8)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = -50 + 'px';
            confetti.style.zIndex = '1000';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
