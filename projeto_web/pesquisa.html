<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de tag HTML</title>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bem-vindo</h2>
            <p>Bem-vindo ao meu site.</p>
            <figure>
                <img src="download.png" alt="Imagem de exemplo">
                <figcaption>Essa é a imagem da nossa empresa.</figcaption>
            </figure>
        </section>
        <section id="about">
            <h2>Sobre Nós</h2>
            <article>
                <h3>História da Empresa</h3>
                <p>Informações Sobre a Nossa Empresa.</p>
                <figure>
                    <img src="abeia.jpg" alt="História da empresa">
                    <figcaption>Esse é o fundador da nossa empresa.</figcaption>
                </figure>
            </article>
            <aside>
                <h3>Nota adicional da empresa</h3>
                <p></p>
            </aside>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>email: emaildaempresa@gmail.com</p>
			<p>Telefone da empresa: (99)99999-9999</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
