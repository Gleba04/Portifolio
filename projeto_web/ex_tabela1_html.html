<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabelas HTML</title>
	</head>
	<body>
		<main>
			<table cellpadding="10" border="1" style="width: 100%">
				<tr cellpadding="10" style="background-color: #00ff99; color: #000000">
					<th colspan="5">Tabela de Serviços Mecânicos</th>
				</tr>
				<tr>
					<td rowspan="5" style="background-color: #008080" align="center">Nacionais</td>
					<td style="background-color: #c0c0c0" align="center">Veículos</td>
					<td style="background-color: #c0c0c0" align="center">Serviço</td>
					<td style="background-color: #c0c0c0" align="center">Tempo Previsto</td>
					<td style="background-color: #c0c0c0" align="center">Valor</td>
				</tr>
				<tr>
					<td>Camionete S10</td>
					<td>Suspenção</td>
					<td>3 horas e 25 minutos</td>
					<td>350,00</td>
				</tr>
				<tr>
					<td>Camionete Ranger</td>
					<td>Freio</td>
					<td>3 horas e 45 minutos</td>
					<td>200,00</td>
				</tr>
				<tr>
					<td>Camionete Hilux</td>
					<td>Troca de Bateria</td>
					<td>30 minutos</td>
					<td>25,00</td>
				</tr>
				<tr>
					<td>Camionete D10</td>
					<td>Alinhamento</td>
					<td>1 hora e 40 minutos</td>
					<td>220,00</td>
				</tr>
			</table>
		</main>
	</body>
</html>
